<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>PHOENIX CAFE</h1>
        <p class="established">Est. 2024</p>
        <hr>
	<button id="toggle-coffee">Toggle coffe</button>
        <section id="coffee-section">
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">R3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">R3.95</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">R7.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">R4.85</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">R6.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">R18.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">R25.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">R35.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">R12.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.ntswaki20kekana.tech" target="_blank">Visit our website</a>
        </p>
        <p class="address">1548 Pie Drive,Johannesburg</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
